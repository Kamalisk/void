	<div id="system_view_window" class="dialog">
		<div class="dialog_body">
			<div class="dialog_header">
				<h2> <span id="dialog_title"></span> <button class="close_window" onclick="$('#system_view_window').hide();">Return to Map</button></h2>

	<script id="tech_tree_template" type="text/x-handlebars-template">
		<div>
		
		{{#each tiers}}
			<div class="tech_tier tech_tier_{{@key}}">
			{{#each this}}
				<div class="tech_tree_item {{#if this.player_has}}researched_tech{{/if}} {{#if this.player_available}}available_tech{{/if}} tier_{{tier}} tech_{{id}} {{#if this.player_current}}current_tech{{/if}}" onclick="select_tech({{id}})">
					<h4>{{name}}</h4>
					
					{{#if this.player_available}}
						<p>This tech is available to research.</p>
						<p>{{this.player_available.progress}} research points needed</p>
					{{else}}
						{{#if this.player_has}}
						This tech has been researched
						{{else}}
						<p>{{cost}} research points needed</p>
						{{/if}}
						
					{{/if}}			
					<div class="tech_rewards">
					
					
					{{#each ship_classes}}
					<span><img src="images/fleet_f.png"> {{name}}</span>
					{{/each}}
					{{#each structure_classes}}
					<span><img src="images/icons/production.png"> {{name}}</span>
					{{/each}}
					</div>
				</div>
			{{/each}}
			</div>
		{{/each}}
		
		</div>	
	</script>
	
	
	<script id="galactic_map_panel_fleet_template" type="text/x-handlebars-template">		
		<h3 class="map_panel_header">{{id}} ({{x}}, {{z}})</h3>
		<h4>Actions</h4>
		<p>
		<button type="button" onclick="start_fleet_order_mode('{{id}}')">Move Fleet</button>
		<button type="button" onclick="add_fleet_colonise_order_dialog()">Colonise</button>
		<button type="button" onclick="cancel_fleet_orders()">Cancel All Orders</button>
		</p>
		<h4>Ships</h4>
		{{#if ships}}			
			<ul>
			{{#each ships}}
			<li class="tooltip-template" data-tooltip-id="panel-ship-class-tooltip-{{id}}">{{class.name}} (Shields: {{shields}} Hull: {{hull}})</li>						
			<div class="tooltip" id="panel-ship-class-tooltip-{{id}}">
				{{> ship_class this.class}}
			</div>
				
			</li>
			
			{{/each}}
			</ul>
		{{else}}
			None
		{{/if}}
	</script>
	
	<script id="galactic_map_panel_system_template" type="text/x-handlebars-template">
		<h3 class="map_panel_header">Sector {{x}}, {{z}}</h3>
		<div class="map_panel_content">

		{{#if system}}
		<button class="wide_button" type="button" onclick="show_system_view({{x}}, {{z}} );"><img width="16" height="16" src="images/default.png"> View System</button>		
		{{/if}}

		<table class="data_block">			
			{{#if type}}
				<tr>
				<th>Type</th>
				<td>{{class.name}}</td>
				</tr>
			{{/if}}
			<tr> 
				<th>Owner</th>
				{{#if friendly}}
				<td class="friendly" style="color : {{owner_object.color.border}}">You</td>
				{{else}}
					{{#if enemy}}
					<td class="enemy" style="color : {{owner_object.color.border}}">{{owner_object.name}}</td>
					{{else}}
					<td>None</td>
					{{/if}}
				{{/if}}
			</tr>			
			
			{{#if system.influence_level}}
			<tr>
				<th>Influence</th>
				<td class="tooltip-template" data-tooltip-id="system-influence-tooltip">Level {{system.influence_level}} ({{system.influence_growth_turns}} turns) </td>
			</tr>
			{{/if}}
			
			{{#if system.planets}}
			<tr>
			<th>Planets</th>
			<td>
			<ul class="small_planet_list">
			{{#each system.planets}}
				<li class="tooltip-template{{#if terraformed}} terraformed{{/if}}" data-tooltip-id="planet-class-tooltip-{{id}}-{{class.id}}">
					<img width="30" height="30" src="{{#if terraformed}}{{class.image_populated}}{{else}}{{class.image}}{{/if}}" alt="{{class.name}}">
					<div class="tooltip" id="planet-class-tooltip-{{id}}-{{class.id}}">						
						<h4>{{class.name}}</h4>						
						{{> planet}}
					</div>
				</li>
			{{/each}}
			</ul>
			</td>
			</tr>
			{{/if}}
			
			{{#if system.owner}}
			<tr>
				<th>Population</th>
				<td>{{system.population}}</td>
			</tr>
			<tr>
				<th class="tooltip-title" title="testing">Output</th>
				<td><span class="tooltip-template" data-tooltip-id="tooltip1"><img src="images/icons/credits.png"> {{system.credits_per_turn}}</span> <img src="images/icons/research.png"> {{system.research_per_turn}}</td>
			</tr>
			<tr>
				<th>Growth</th>
				<td class="tooltip-template" data-tooltip-id="system-growth-tooltip">{{system.food_pool}} / {{system.food_growth_threshold}} (+{{system.food_per_turn}})</td>
			</tr>
			{{#if friendly}}
			
			<tr>
				<th>Queue	
				</th>
				<td>
				
				{{#if system.build_queue.items}}
				<ul>
				{{#with system.build_queue.items.[0]}}
				<li>				
				<span class="tooltip-template" data-tooltip-id="ship-class-tooltip-{{id}}">{{target.name}} {{#if turns}} ({{turns}} turns){{/if}}</span>
				
				<div class="tooltip" id="ship-class-tooltip-{{id}}">
					pie
					{{#with target}} 
						{{#compare type "==" "build"}}
						{{> ship_class}}
						{{/compare}}
						{{#compare type "==" "structure"}}
						{{> structure_class}}
						{{/compare}}
						
					{{/with}}
				</div>
				
				</li>
				{{/with}}
				<li>{{system.build_queue.items.length}} total items</li>
		
				</ul>
				{{else}}
				<p>Empty</p>
				{{/if}}
				</td>
			</tr>
			
			{{/if}}
			{{/if}}
			
			{{#if system.owner}}	
			{{#if space_dock}}
				<tr>
				<th>Space dock</th>
				<td>
				{{#if space_dock.fleet}}
				<ul>
				{{#each space_dock.fleet.ships}}
				<li>Ship {{id}} </li>
				{{/each}}
				</ul>
				{{else}}
				<p>No Ships</p>
				{{/if}}
				</td>
				</tr>
			{{/if}}
					
				
			{{/if}}
			
			{{#if false}}
			<tr>
				<th>Your fleets</th>
				<td>
				<ul>
				{{#each your_fleets}}
				<li>Fleet {{id}} ({{used_capacity}}/{{capacity}})
				<button onclick="show_map_panel_fleet('{{id}}');">View Fleet</button>
				{{#if ships}}
				<ul>
				{{#each ships}}
				<li>{{class.name}} {{shields}} {{hull}}</li>
				{{/each}}
				</ul>
				{{/if}}
				</li>
				{{/each}}
				</ul>
				</td>
			</tr>
			{{/if}}
			
			{{#if enemy_fleets}}
				<tr>
				<th>Enemy fleets</th>
				<td>
				<ul>
				{{#each enemy_fleets}}
				<li>Fleet</li>
				{{/each}}
				</ul>
				</td>
				</tr>
				{{/if}}
			
			
		</table>
		
		<div class="tooltip" id="tooltip1">
			Credits per turn
		</div>
		<div class="tooltip" id="system-growth-tooltip">
			The population will grow in {{system.growth_turns}} turns.
		</div>
		<div class="tooltip" id="system-influence-tooltip">
			{{system.influence_per_turn}} influence per turn. ({{system.influence_pool}}  / {{system.influence_growth_threshold}})
		</div>
		
		
		
		
		</div>
	</script>
	
	<script id="planet_template" type="text/x-handlebars-template">
		<img src="{{#if terraformed}}{{class.image_populated}}{{else}}{{class.image}}{{/if}}" alt="{{class.name}}" title="{{class.name}}" oncontextmenu="context_menu(event, {})">
			<ul class="planet_class_output">
				<li class="food"><img src="images/icons/food.png" alt="Food" title="Food"> +{{class.output.food}}</li>
				<li class="production"><img src="images/icons/production.png" alt="Production" title="Production"> +{{class.output.production}}</li>
				<li class="research"><img src="images/icons/research.png" alt="Research" title="Research"> +{{class.output.research}}</li>
				<li class="credits"><img src="images/icons/credits.png" alt="Credits" title="Credits"> +{{class.output.credits}}</li>
			</ul>
			{{#if terraformed}}Terraformed{{else}}Uninhabited{{/if}}
	</script>
	
	<script id="ship_class_template" type="text/x-handlebars-template">			
			<h4>{{name}}</h4>
			<ul class="ship_class">				
				<li>Weapons: {{weapon_count}}x{{weapon_damage}} ({{weapon_type}})</li>				
				<li>Special: {{special}}</li>
				<li>Movement Capacity: {{movement_capacity}}</li>
				<li>Hull: {{hull}}</li>
				<li>Shields: {{shields}}</li>
				<li>Production cost: {{work_required}}</li>
			</ul>
	</script>
	
	<script id="structure_class_template" type="text/x-handlebars-template">			
			<h4>{{name}}</h4>
			<ul class="structure_class">				
				{{#if modifiers}}
					<ul>
					{{#if modifiers.production}}
						<li class="production"><img src="images/icons/production.png" alt="Production" title="Production"> {{modifiers.production}}</li>
					{{/if}}
					{{#if modifiers.food}}
						<li class="food"><img src="images/icons/food.png" alt="Food" title="Food"> {{modifiers.food}}</li>					
					{{/if}}
					{{#if modifiers.research}}
						<li class="research"><img src="images/icons/research.png" alt="Research" title="Research"> {{modifiers.research}}</li>
					{{/if}}
					{{#if modifiers.credits}}
						<li class="credits"><img src="images/icons/credits.png" alt="Credits" title="Credits"> {{modifiers.credits}}</li>
					{{/if}}
					{{#if modifiers.morale}}
						<li class="morale"><img src="images/icons/happy.png" alt="Morale" title="Morale"> {{modifiers.morale}}</li>
					{{/if}}
					</ul>					
				{{/if}}
			</ul>
	</script>
	
	<script id="system_view_basic_template" type="text/x-handlebars-template">
		<div id="system_view">
		{{#if system.planets}}		
		<ul class="system_view_planet_list">
		{{#each system.planets}}
			<li onclick="$('#system_view_window').hide(); add_fleet_colonise_order('{{id}}')" class="system_view_planet class{{class}} selectable">
				{{> planet}}
			</li>
		{{/each}}
		</ul>
		{{/if}}
		</div>
	</script>
	
	<script id="system_view_template" type="text/x-handlebars-template">
		<div id="system_view">
		
		
		{{#if system.planets}}		
		<ul class="system_view_planet_list">
		{{#each system.planets}}
			<li class="system_view_planet class{{class}}">
				{{> planet}}
			</li>
		{{/each}}
		</ul>
		{{/if}}
		
		{{#if system.yours}}
			<h4>Output</h4>	
			<p>
			<img src="images/icons/food.png" alt="Food" title="Food"> {{system.food_per_turn}}
			<img src="images/icons/production.png" alt="Production" title="Production"> {{system.production_per_turn}}
			<img src="images/icons/research.png" alt="Research" title="Research"> {{system.research_per_turn}}
			<img src="images/icons/credits.png" alt="Credits" title="Credits"> {{system.credits_per_turn}}
			<img src="images/icons/influence.png" alt="Influence" title="Influence"> {{system.influence_per_turn}}</p>
			
			<div class="system_view_list">
			<h4>Available Ship Classes</h4>
			<ul class="selector_list">
			{{#each owner_object.available_ship_classes}}
				<li class="tooltip-template system_view_selector" data-tooltip-id="system-ship-class-tooltip-{{id}}">
					<img src="images/ship.png">
					{{name}}
					{{#if turns}} ({{turns}} turns){{/if}}
					<button type="button" onclick="build_ship('{{id}}');">Build</button>
					<div class="tooltip" id="system-ship-class-tooltip-{{id}}">
						{{> ship_class}}							
					</div>
					
				</li>
				
			{{/each}}
			</ul>
			</div>
			
			<div class="system_view_list">
			<h4>Available Structure Classes</h4>
			<ul class="selector_list">
			{{#each system.available_structure_classes}}
				<li class="tooltip-template system_view_selector" data-tooltip-id="system-structure-class-tooltip-{{id}}">
					<img src="images/structure.png">
					{{name}}
					{{#if turns}} ({{turns}} turns){{/if}}
					<button type="button" onclick="build_structure('{{id}}');">Build</button>
					<div class="tooltip" id="system-structure-class-tooltip-{{id}}">
						{{> structure_class}}	
					</div>
				</li>
			{{/each}}
			</ul>
			</div>
			
			<div class="system_view_list">
			<h4>System Queue</h4>
			
			<ul class="selector_list">
			{{#if system.build_queue.items}}
				{{#each system.build_queue.items}}
				<li class="system_view_selector">				
				{{#compare type "==" "ship"}}
				<img src="images/ship.png">
				{{/compare}}
				{{#compare type "==" "structure"}}
				<img src="images/structure.png">
				{{/compare}}
				{{target.name}} {{#if turns}} ({{turns}} turns){{/if}}
				</li>
				{{/each}}			
			{{else}}
			<li>Empty</li>
			{{/if}}
			</ul>			
			</div>
			
			<div class="system_view_list">
			<h4>Structures</h4>
			{{#if system.structures}}
			<ul class="selector_list">
			{{#each system.structures}}
				<li class="tooltip-template system_view_selector" data-tooltip-id="system-structure-class-tooltip-{{class.id}}">
				<img src="images/structure.png">
				{{name}}
				<div class="tooltip" id="system-structure-class-tooltip-{{class.id}}">
					{{#with class}}
					{{> structure_class}}	
					{{/with}}
				</div>
				</li>
				{{/each}}
			</ul>			
			{{else}}
			<p>None</p>
			{{/if}}
			</div>
			
		{{/if}}
		
		
		
		
		</div>
	</script>
	
	<script id="map_context_menu_default" type="text/x-handlebars-template">
		
		<h3>{{x}}, {{z}}</h3>
		{{#if your_fleets}}
		<h3>Fleets</h3>

			{{#each your_fleets}}<li class="context_menu_item" onclick="show_map_panel_fleet('{{id}}')">{{id}}</li>{{/each}}

		{{/if}}
	</script>
	
	<script id="map_context_menu_fleet_move" type="text/x-handlebars-template">

			<li class="context_menu_item" onclick="start_fleet_order()">End Fleet Move</li>
		</ul>
	</script>
	
	<div id="galactic_map_context_menu" class="context_menu_container">
		
	</div>
	
	
	<script id="system_planet_context_menu" type="text/x-handlebars-template">

			<li class="context_menu_item" onclick="terraform_planet()">Terraform</li>
		</ul>
	</script>
	
	
	
	<script id="player_resources_template" type="text/x-handlebars-template">
		<img src="images/icons/credits.png"> {{credits_pool}} (+{{credits_per_turn}})
    <span  class="tooltip-template" data-tooltip-id="player-research-tooltip">
    <img src="images/icons/research.png"> {{current_tech.class.name}} ({{research_time}} turns) 
    </span>
    <div class="tooltip" id="player-research-tooltip">
			{{current_tech.progress}} / {{current_tech.class.cost}}  +{{research_per_turn}}
		</div>
		<span  class="tooltip-template" data-tooltip-id="player-morale-tooltip">
    <img src="images/icons/happy.png"> <span class="{{#compare morale "<" 0}}negative{{/compare}}{{#compare morale ">" 0}}positive{{/compare}}"> {{morale}} </span>
    </span>
    <div class="tooltip" id="player-morale-tooltip">
			{{#compare morale "<" 0}}
			<p></p>
			{{/compare}}
			<p>
			
		</div>
	</script>
	
	
	<script>

	</script>
